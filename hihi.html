<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open it and take a look</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300&display=swap");

        body {
            font-family: "Playfair Display", serif;
            background: linear-gradient(to bottom, #4a90e2, #003366); /* Darker gradient background for a night effect */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            z-index: 1;
        }

        .lyric {
            font-family: "Raleway", sans-serif;
            font-size: 22px;
            margin: 15px 0;
            white-space: pre-wrap;
            min-height: 50px;
        }

        .audio-player {
            display: none; /* Hide the audio player */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 8px; /* Increased size */
            height: 8px; /* Increased size */
            background: white;
            border-radius: 50%; /* Make stars round */
            animation: star-fall 5s linear infinite;
        }

        @keyframes star-fall {
            from {
                transform: translateY(-100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); /* Softer glow */
            z-index: 1;
        }

        .trees {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: url('https://example.com/trees.png') repeat-x; /* Replace with your tree image URL */
            background-size: cover;
            z-index: 0;
        }

        .clouds {
            position: absolute;
            top: 10%;
            width: 100%;
            height: 20%;
            background: url('https://example.com/clouds.png') repeat-x; /* Replace with your cloud image URL */
            background-size: contain;
            z-index: 0;
            opacity: 0.8; /* Slightly transparent for a more realistic look */
            animation: cloud-move 60s linear infinite;
        }

        @keyframes cloud-move {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lyric" id="lyric"></div>
        <div class="audio-player">
            <audio id="background-audio" autoplay>
                <source src="Frank Ocean Godspeed (2).mp3" type="audio/mp3" />
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="trees"></div>
    <div class="clouds"></div>

    <script>
        const lyrics = [
            "Fayyaza Puti Syabannur üòº",
            "I love you so much‚ú®",
            "Thanks for being existüòöüòã",
            "I don't count a day as a day when I'm not missing you",
            "I've got life to share with you, so stayüò≥.",
            "I have so much energy to listen to all your stories, to know about your updates as alwaysü§ó.",
            "Be a good girl when I'm not around, trust me I'm also doing goodü´°üòã",
            "Let's run minutes by minutes to enjoy our loveüí´",
            "Trust me, there will be 'one day' and also 'day one'üåº",
            "Made by your love, Farid ‚ù§Ô∏èü´∂üèª",
        ];

        const lyricElement = document.getElementById("lyric");
        const starsElement = document.getElementById("stars");

        function typeLyric(text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    lyricElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    setTimeout(callback, 2000); // 2-second delay after each lyric
                }
            }
            typing();
        }

        function singLyrics() {
            let index = 0;

            function nextLyric() {
                if (index < lyrics.length) {
                    lyricElement.innerHTML = ""; // Clear the previous lyric
                    typeLyric(lyrics[index], 150, nextLyric); // Adjust typing speed here
                    index++;
                }
            }

            nextLyric();
        }

        function createStars() {
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * -100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                starsElement.appendChild(star);
            }
        }

        window.onload = () => {
            createStars();
            setTimeout(singLyrics, 2000); // 2-second delay before starting the lyrics
        };
    </script>
</body>
</html>
